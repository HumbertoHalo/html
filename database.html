<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FoC - Database</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<style>
  :root{
    --primary: #111;
    --secondary: #222;
    --accent: #00b8d8;
    --highlight: #e0e0e0;
    --gray: #3a3a3a;
    --silver: #d5d7d8;
    --font-body: 'Roboto', 'Segoe UI', Arial, sans-serif;
    --font-head: 'Oswald', 'Roboto', Arial, sans-serif;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    min-height: 100vh;
    font-family: var(--font-body);
    background: linear-gradient(135deg, var(--primary) 70%, var(--secondary) 100%);
    color: var(--highlight);
    padding: 28px;
  }

  header {
    text-align: center;
    margin-bottom: 28px;
  }

  header h2 {
    font-family: var(--font-head);
    color: var(--accent);
    margin: 0;
  }

  nav ul {
    display: flex;
    justify-content: center;
    gap: 24px;
    padding: 0;
    list-style: none;
    margin-bottom: 28px;
  }

  nav ul li a {
    text-decoration: none;
    color: var(--highlight);
    font-family: var(--font-head);
    transition: color 0.2s;
  }

  nav ul li a:hover {
    color: var(--accent);
  }

  .card {
    background: rgba(20,20,20,0.85);
    border-radius: 18px;
    padding: 28px;
    max-width: 900px;
    margin: 0 auto 28px auto;
    box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    border: 1px solid rgba(0,0,0,0.35);
    text-align: center;
  }

  h1, h3 {
    font-family: var(--font-head);
    color: var(--accent);
    margin-bottom: 18px;
  }

  p {
    line-height: 1.6;
    margin-bottom: 18px;
    color: var(--silver);
  }

  a.btn, a {
    text-decoration: none;
    color: var(--highlight);
    font-weight: 500;
    transition: all 0.2s;
  }

  a:hover {
    color: var(--accent);
  }

  img {
    max-width: 100%;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,184,216,0.2);
    margin-bottom: 12px;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  img:hover {
    transform: scale(1.02);
    box-shadow: 0 12px 28px rgba(0,184,216,0.35);
  }

  footer {
    text-align: center;
    color: var(--silver);
    font-size: 0.9rem;
    margin-top: 28px;
  }

  @media (max-width:768px) {
    nav ul {
      flex-direction: column;
      gap: 12px;
    }
  }
</style>
</head>
<body>

<header>
  <h2>Fundamentals of Computing</h2>
</header>

<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
  </ul>
</nav>

<div class="card">
  <h1>Database Concepts</h1>
  <a href="https://drive.google.com/file/d/1gL6zYcdEBFgzvh-4iPgwfkvESouDlsbX/view">
    <img src="https://kryanbz.github.io/FoC/database.PNG" alt="Database Presentation">
  </a>
  <p>Click on the image above for the presentation.</p>
</div>

<footer>
  <p>@ Powered by UB</p>
</footer>

</body>
</html>
