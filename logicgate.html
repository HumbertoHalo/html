<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FoC - AND Gate Animation</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
:root{
  --primary: #111;
  --secondary: #222;
  --accent: #00b8d8;
  --highlight: #e0e0e0;
  --gray: #3a3a3a;
  --silver: #d5d7d8;
  --font-body: 'Roboto', 'Segoe UI', Arial, sans-serif;
  --font-head: 'Oswald', 'Roboto', Arial, sans-serif;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: var(--font-body);
  background: linear-gradient(135deg, var(--primary) 70%, var(--secondary) 100%);
  color: var(--highlight);
  padding: 28px;
  text-align: center;
}

header h2 {
  font-family: var(--font-head);
  color: var(--accent);
  margin-bottom: 28px;
}

.card {
  background: rgba(20,20,20,0.85);
  border-radius: 18px;
  padding: 28px;
  max-width: 800px;
  margin: 0 auto 28px auto;
  box-shadow: 0 10px 40px rgba(0,0,0,0.6);
  border: 1px solid rgba(0,0,0,0.35);
}

p {
  color: var(--silver);
  margin-bottom: 20px;
  font-size: 1rem;
}

button {
  width: 120px;
  height: 40px;
  font-family: var(--font-head);
  font-weight: 700;
  background: var(--accent);
  color: var(--primary);
  border: none;
  border-radius: 8px;
  margin: 6px;
  cursor: pointer;
  transition: transform 0.1s, box-shadow 0.2s;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 14px rgba(0,184,216,0.4);
}

img {
  max-width: 100%;
  margin-top: 20px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,184,216,0.2);
}

a {
  color: var(--highlight);
  font-weight: 500;
  text-decoration: none;
  display: inline-block;
  margin-top: 18px;
  transition: color 0.2s;
}

a:hover {
  color: var(--accent);
}

/* Responsive */
@media (max-width:768px) {
  button {
    width: 100px;
    font-size: 14px;
  }
}
</style>
</head>
<body>

<header>
  <h2>Final Project: AND Logic Gate</h2>
</header>

<div class="card">
  <p>This is an animation of an AND Logic Gate. Click a button to see the output.</p>

  <button onclick="document.getElementById('andGateImage').src='https://kryanbz.github.io/FoC/and2off.PNG'">0 AND 0</button>
  <button onclick="document.getElementById('andGateImage').src='https://kryanbz.github.io/FoC/andoffon.PNG'">0 AND 1</button>
  <button onclick="document.getElementById('andGateImage').src='https://kryanbz.github.io/FoC/andonoff.PNG'">1 AND 0</button>
  <button onclick="document.getElementById('andGateImage').src='https://kryanbz.github.io/FoC/and2on.png'">1 AND 1</button>

  <img id="andGateImage" src="https://kryanbz.github.io/FoC/and2off.PNG" alt="AND Gate Output">

  <br>
  <a href="index.html">Back to Home</a>
</div>

<footer>
  <p>@ Powered by UB</p>
</footer>

</body>
</html>
