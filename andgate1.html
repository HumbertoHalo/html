<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive AND Gate</title>
  <style>
    :root{
      --primary:#111;
      --secondary:#222;
      --accent:#00b8d8;
      --highlight:#e0e0e0;
      --gray:#3a3a3a;
      --silver:#d5d7d8;
      --font-body: 'Roboto', 'Segoe UI', Arial, sans-serif;
      --font-head: 'Oswald', 'Roboto', Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family:var(--font-body);
      background:linear-gradient(135deg,var(--primary) 70%,var(--secondary) 100%);
      color:var(--highlight);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }
    .card{
      width:920px;
      max-width:100%;
      background:rgba(20,20,20,0.7);
      border-radius:18px;
      padding:28px;
      box-shadow:0 10px 40px rgba(0,0,0,0.6);
      border:1px solid rgba(0,0,0,0.35);
      text-align:center;
    }
    h1{font-family:var(--font-head);color:var(--accent);margin:0 0 18px 0}
    .layout{display:flex;gap:24px;flex-wrap:wrap;justify-content:center}
    .panel{
      background:linear-gradient(120deg,var(--secondary) 90%,var(--gray) 100%);
      border-radius:14px;
      padding:18px;
      color:var(--silver);
      flex:1;
      min-width:240px;
      box-shadow:0 4px 22px rgba(0,184,216,0.08);
    }
    .center{display:flex;align-items:center;justify-content:center;gap:16px;flex-wrap:wrap}
    .toggle {
      width:84px;height:84px;border-radius:50%;
      display:inline-flex;align-items:center;justify-content:center;
      cursor:pointer;border:4px solid rgba(0,0,0,0.35);
      transition:transform .12s, box-shadow .12s;
      background:#222;
    }
    .toggle:active{transform:scale(.96)}
    .state-dot{
      width:60px;height:60px;border-radius:50%;
      box-shadow:0 0 18px rgba(0,184,216,0.18);
    }
    .dot-off{background:#b92b2b; box-shadow:0 0 10px rgba(185,43,43,0.35)}
    .dot-on{background:#2bb94c; box-shadow:0 0 14px rgba(43,185,76,0.25)}
    .label{font-family:var(--font-head);color:var(--accent);font-size:1.05rem;margin-top:10px}
    .small{font-size:.95rem;color:var(--silver)}
    .btn {
      display:inline-block;padding:10px 18px;border-radius:12px;border:none;cursor:pointer;
      font-family:var(--font-head);font-weight:700;
      background:var(--accent);color:var(--primary);box-shadow:0 0 14px rgba(0,184,216,0.16);
      margin-top:12px;
    }
    .output-box{
      margin-top:8px;padding:18px;border-radius:12px;background:#111;border:1px solid rgba(0,0,0,0.5);
      display:flex;align-items:center;gap:18px;justify-content:center;flex-direction:column;
    }
    .output-dot{
      width:180px;height:60px;border-radius:12px;display:flex;align-items:center;justify-content:center;
      font-family:var(--font-head);font-size:1.4rem;color:var(--primary);
      transition:background .12s, box-shadow .12s;
      border:3px solid rgba(0,184,216,0.18);
    }
    .output-on{background:#8ff0d8; box-shadow:0 0 30px rgba(0,184,216,0.28)}
    .output-off{background:#333;color:var(--silver); box-shadow:none}
    table.truth{
      width:100%;margin-top:14px;border-collapse:collapse;color:var(--silver);font-family:var(--font-body)
    }
    table.truth th, table.truth td{padding:8px 10px;border-bottom:1px solid rgba(255,255,255,0.03);text-align:center}
    table.truth tr.active{background:linear-gradient(90deg,rgba(0,184,216,0.08),transparent);color:var(--highlight)}
    /* responsive */
    @media (max-width:860px){ .layout{flex-direction:column} .panel{min-width:100%} .center{gap:10px} }
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>Interactive AND Gate</h1>
    <div class="layout">
      <!-- Inputs -->
      <div class="panel center">
        <div class="label">Inputs</div>
        <div class="center" role="group">
          <div class="toggle" id="btnA" onclick="toggle('A')">
            <div id="dotA" class="state-dot dot-off"></div>
          </div>
          <div style="text-align:left">
            <div style="font-weight:700;color:var(--accent);font-family:var(--font-head)">A</div>
            <div class="small">Value: <span id="valA">0</span></div>
          </div>

          <div class="toggle" id="btnB" onclick="toggle('B')">
            <div id="dotB" class="state-dot dot-off"></div>
          </div>
          <div style="text-align:left">
            <div style="font-weight:700;color:var(--accent);font-family:var(--font-head)">B</div>
            <div class="small">Value: <span id="valB">0</span></div>
          </div>
        </div>

        <button class="btn" onclick="runAnd()">Run</button>
      </div>

      <!-- Output -->
      <div class="panel">
        <div class="label center">Output</div>
        <div class="output-box">
          <div id="outDot" class="output-dot output-off" role="status" aria-live="polite">0</div>
          <div class="small">Result of A AND B</div>

          <table class="truth" aria-label="AND truth table">
            <thead>
              <tr><th>A</th><th>B</th><th>Output</th></tr>
            </thead>
            <tbody>
              <tr id="row00"><td>0</td><td>0</td><td>0</td></tr>
              <tr id="row01"><td>0</td><td>1</td><td>0</td></tr>
              <tr id="row10"><td>1</td><td>0</td><td>0</td></tr>
              <tr id="row11"><td>1</td><td>1</td><td>1</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <a href="mainprojects.html" class="btn" style="margin-top:18px;">Back to Home</a>
  </div>

  <script>
    let A = 0, B = 0;

    function updateUI(){
      document.getElementById('valA').innerText = A;
      document.getElementById('valB').innerText = B;
      document.getElementById('dotA').className = 'state-dot ' + (A ? 'dot-on' : 'dot-off');
      document.getElementById('dotB').className = 'state-dot ' + (B ? 'dot-on' : 'dot-off');

      const combos = ['00','01','10','11'];
      combos.forEach(c=>{
        const row = document.getElementById('row'+c);
        if(row) row.classList.remove('active');
      });
      const key = ''+A+B;
      const activeRow = document.getElementById('row'+key);
      if(activeRow) activeRow.classList.add('active');
    }

    function toggle(which){
      if(which==='A'){ A = A ? 0 : 1; }
      else if(which==='B'){ B = B ? 0 : 1; }
      updateUI();
    }

    function runAnd(){
      const out = A & B;
      const outDot = document.getElementById('outDot');
      outDot.innerText = out;
      if(out){
        outDot.classList.remove('output-off');
        outDot.classList.add('output-on');
      } else {
        outDot.classList.remove('output-on');
        outDot.classList.add('output-off');
      }
    }

    updateUI();
    runAnd();
  </script>
</body>
</html>
